                title: 'Chengdu Meetup',
                details: 'Apr 17h - Apr 19th',

                lng: 100.4592324,

            }, {
                lat: 14.598152,
                lng: 120.9446315,
                title: 'DrupalCamp Philippines',
                details: 'May 4th - May 11th',
                img: "http://localhost:4000/assets/img/drupal-8-logo-small.png"
            }, {
                lat: 22.3580723,
                lng: 113.8408126,
                title: 'Hong Kong Meetup',
                details: 'May 12th - May 15th',
                img: "http://localhost:4000/assets/img/drupal-8-logo-small.png"
            }, {
                lat: -33.7945147,
                lng: 150.361951,
                title: 'Sydney Meetup',
                details: 'May 16th - May 22nd',
                img: "http://localhost:4000/assets/img/drupal-8-logo-small.png"
            }, {
                lat: -37.8578698,
                lng: 144.5191318,
                title: 'Melbourne Meetup',
                details: 'May 23th - May 29th',
                img: "http://localhost:4000/assets/img/drupal-8-logo-small.png"
            }, {
                lat: -36.8621448,
                lng: 174.5852754,
                title: 'New Zealand Meetup',
                details: 'May 30th - June 5th',
                img: "http://localhost:4000/assets/img/drupal-8-logo-small.png"
            }];

            markers.forEach(function(markerInfo) {

                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(markerInfo.lat, markerInfo.lng),
                    map: map,
                    animation: google.maps.Animation.DROP
                });

                google.maps.event.addListener(marker, 'click', (function(marker) {
                    return function() {

                        if (infowindow) {
                            infowindow.close();
                        }

                        if(typeof(markerInfo.event) != "undefined") {
                            title = '<a href="' + markerInfo.event + '" target="_blank">' + markerInfo.title + '</a>';
                        } else {
                            title = markerInfo.title;
                        }
                        infowindow = new google.maps.InfoWindow({
                            content: '<img src="' + markerInfo.img + '" style="float:left;margin-right:2px"><div>' + title + '<div style="font-weight:normal;font-size:x-small;clear: both;padding-top: 5px;">' + markerInfo.details + '</div></div>'
                        });
                        infowindow.open(map, marker);
                    };
                })(marker, markerInfo));

            });
        });
    </script>
</head>
<body>
<div id="map" data-role="page">
    <div data-role="content">
        <div id="map_canvas" style="height:360px; width:100%"></div>
    </div>
</div>
